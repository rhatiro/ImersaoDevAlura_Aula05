<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Imersão Dev Alura - Aula 05 - Funções no AluraFlix (Aluraflix - dia 5)</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Aluraflix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
      alt="">
    <p class="page-subtitle">
      Qual seu filme favorito?
    </p>
    <div class="form-wrapper">
      <form onsubmit="adicionarFilme()">
        <input type="text" id="nome" name="nome" placeholder="Insira o nome do filme" required>
        <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem" required>
        <button type="submit">Adicionar Filme</button>
      </form>
    </div>
  </div>
  <div id="listaFilmes"></div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="script.js"></script>
</body>

</html>
